<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
</head>
<body>
<h2>Create a Movie</h2>
  <form action="/api/movie/create" method="post">
<div class="container" style="font-family:Helvetica">
  <input type="text" placeholder="Name" name="movie_name" required id="movie_name_field" />

  <input type="text" placeholder="Category" name="category" required id="movie_cate_field" />

  <input type="text" placeholder="Year" name="year" required id="movie_year_field" />

  <input type="text" placeholder="Rating" name="rating" required id="movie_rating_field" />

  <div class="clearfix">
    <button type="submit" class="button">Add movie to the database</button>
  </div>
</div>
  </form>



</body>
</html>
